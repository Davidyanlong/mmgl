<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>text test</title>

    <script id="vertexShader" type="x-shader/x-vertex">
        attribute vec3 position;
        attribute vec2 uv;
        attribute vec2 offset;
        #ifdef VERTEX_COLOR
        attribute vec4 a_Color;
        varying vec4 v_Color;
        #endif
        uniform mat4 modelViewMatrix;
		uniform mat4 projectionMatrix;
        uniform vec4 viewport;
        varying vec2 v_Texcoord;
        void main()
        {
            vec4 proj = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
            vec2 screen = (proj.xy / abs(proj.w) + 1.0) * 0.5 * viewport.zw;
            screen += offset;
            proj.xy = (screen / viewport.zw - 0.5) * 2.0 * abs(proj.w);
            gl_Position = proj;

        #ifdef VERTEX_COLOR
            v_Color = a_Color;
        #endif
            v_Texcoord = uv;
        }
    </script>

    <script id="fragmentShader" type="x-shader/x-fragment">
        precision highp float;
        precision highp int;
        precision highp sampler2D;

        uniform vec3 color;
        uniform float alpha;
        uniform sampler2D map;
        uniform vec2 uvScale;
        #ifdef VERTEX_COLOR
            varying vec4 v_Color;
        #endif
        varying vec2 v_Texcoord;
        void main()
        {
            gl_FragColor =vec4(color, alpha) * texture2D(map, v_Texcoord * uvScale);
            #ifdef VERTEX_COLOR
                gl_FragColor *= v_Color;
            #endif
        }
    </script>

</head>

<body>

</body>

</html>
<script src="../build/mmGL.js"></script>
<script>
    let width = window.innerWidth;
    let height = window.innerHeight;
    let renderer = new mmGL.WebGLRenderer({
        antialias: true
    })


    let camera = new mmGL.PerspectiveCamera(45, 1, 0.1, 1000);

    camera.position.set(0, 0, 100);


    renderer.setSize(width, height);
    renderer.setPixelRatio(window.devicePixelRatio);

    document.body.appendChild(renderer.domElement);

    let scene = new mmGL.Scene();
    scene.background = new mmGL.Color(0xffffff);


    let canvas = document.createElement("canvas");
    canvas.width = 1024;
    canvas.height = 256;

    var ctx = canvas.getContext("2d");
    //ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
    ctx.font = "100px Arial";
    ctx.fillStyle="#ff0000";
    ctx.fillText("Hello World", 10,100);

    let texture = new mmGL.Texture();

    var material = new mmGL.RawShaderMaterial({
        depthWrite:false,
        transparent:true,
        uniforms: {
            alpha: { value: 1.0 },
            uvScale: { value: new mmGL.Vector2(1, 1) },
            map: { value: texture },
            color: { value: new mmGL.Color(0xffffff) },
            viewport: { value: renderer.getCurrentViewport() }
        },
        vertexShader: document.getElementById('vertexShader').textContent,
        fragmentShader: document.getElementById('fragmentShader').textContent,

    });

    texture.image = canvas;
    texture.needsUpdate = true;
    material.map = texture;
    material.needsUpdate = true;



    let sprite = new mmGL.Sprite(material);


    sprite.scale.set(canvas.width/canvas.height, 1, 1).multiplyScalar(10);


    scene.add(sprite);


    let lastTime = (new Date()).getTime();
    (function tick() {
        let now = (new Date()).getTime();
        renderer.render(scene, camera);
        //scene.position.z+=-0.1;
        window.requestAnimationFrame(tick)
    })()

</script>
